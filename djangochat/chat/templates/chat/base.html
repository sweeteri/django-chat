<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Чат</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-pink-100">
        <nav class="flex items-center justify-between px-4 py-6 bg-pink-300 shadow-lg">
            <div>
                <a href="/" class="text-xl font-bold text-pink-800 hover:text-pink-600">Чат</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-pink-800 hover:text-pink-600 font-medium">Комнаты</a>
                    <a href="/privatemessages/" class="text-pink-800 hover:text-pink-600 font-medium">Личные сообщения</a>

                    <form method="post" action="/logout/" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="px-5 py-3 rounded-xl text-white bg-pink-500 hover:bg-pink-600">Выйти</button>
                    </form>
                {% else %}
                    <a href="/login/" class="text-pink-800 hover:text-pink-600 font-medium">Войти</a>

                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-pink-500 hover:bg-pink-600">Зарегистрироваться</a>
                {% endif %}
            </div>
        </nav>

        <div class="container mx-auto py-8 px-4">
            {% block content %}
            {% endblock %}
        </div>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
