{% extends 'chat/base.html' %}

{% block title %}Комнаты | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center bg-pink-100">
    <h1 class="text-3xl lg:text-6xl font-bold text-pink-800">Комнаты</h1>
</div>

<div class="p-4 text-center">
    <a href="{% url 'create_room' %}"
       class="px-6 py-3 rounded-xl text-white font-bold bg-pink-600 hover:bg-pink-700 shadow-md focus:outline-none focus:ring-2 focus:ring-pink-500"
    >
        Создать новую комнату
    </a>
</div>

<div class="w-full flex flex-wrap items-center justify-center bg-pink-50 py-6">
    {% for room in rooms %}
        <div class="w-full md:w-1/3 lg:w-1/4 px-4 py-4">
            <div class="p-6 bg-white shadow-lg rounded-xl text-center transition transform hover:scale-105">
                <h2 class="mb-4 text-2xl font-semibold text-pink-700">{{ room.name }}</h2>

                <a href="{% url 'room' room.slug %}"
                   class="px-5 py-3 block rounded-xl text-white bg-pink-600 hover:bg-pink-700 shadow focus:outline-none focus:ring-2 focus:ring-pink-500"
                >
                    Зайти в комнату
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
