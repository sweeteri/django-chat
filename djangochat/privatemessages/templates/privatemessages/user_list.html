<!-- user_list.html -->

{% extends 'chat/base.html' %}

{% block title %}Пользователи {% endblock %}
{% block content %}
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-pink-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-pink-800 text-center mb-6">Пользователи</h2>

        <ul class="divide-y divide-pink-200">
            {% for user in users %}
                <li class="py-4">
                    <a href="{% url 'conversation' user.id %}" class="flex items-center space-x-4 hover:bg-pink-50 p-2 rounded transition">
                        <div class="flex-shrink-0">
                            <div class="w-10 h-10 rounded-full bg-pink-300 flex items-center justify-center text-white text-lg font-bold">
                                {{ user.username|slice:":1"|upper }}
                            </div>
                        </div>
                        <div>
                            <p class="text-gray-800 font-semibold">{{ user.username }}</p>
                            <p class="text-sm text-gray-500">Начните диалог</p>
                        </div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}
